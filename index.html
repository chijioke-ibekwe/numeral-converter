<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS File -->
    <link rel="stylesheet" href="assets/css/NumeralConverter.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/lib/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- jQuery Library -->
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
    
    <title>Numeral Converter</title>
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <a class="navbar-brand" href="index.html">
        <span id="icon"><i class="fa fa-refresh" aria-hidden="true"></i></span>
        Num3ralConverter
      </a>
    </nav>
    <div class="container">
      <h1 class="text-center hide">Numeral Converter</h1>

      <div class="jumbotron hide">
        <form>
            <div class="row d-flex flex-row justify-content-md-center">
              <div class="col-md-4 col-sm-5 input">
                <label for="numberInput">Input</label>
                <input type="text" class="form-control" id="numberInput" maxlength="4" placeholder="Enter a number between 1 and 9999">
              </div>
              <div class="col-md-3 col-sm-5">
                <label for="from">From</label>
                <select class="form-control" id="from">
                <option>W. Arabic Numerals</option>
                </select>
              </div>
                <span><i class="fa fa-arrow-right col" aria-hidden="true"></i></span>
              <div class="col-md-3 col-sm-5">
                <label for="to">To</label>
                <select class="form-control" id="to">
                <option>Roman Numerals</option>
                </select>
              </div>
            </div>
          <div class="d-flex flex-row justify-content-center">
            <button type="button" class="btn btn-lg btn-outline-light form-control" id="button">CONVERT</button>
          </div>
        </form>
        <div class="d-flex flex-row justify-content-center chevron">
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </div>
        <div class="text-center answer">
          <span id="mainAnswer"><span id="input"></span><span id="is"></span><span id="answer"></span></span>
          <div><button type="button" class="btn btn-outline-light form-control" id="reset">Reset</button></div>
        </div>
      </div>
    </div>
    
    <!-- JS File -->
    <script src="assets/js/NumeralConverter.js"></script>
  </body>
</html>
